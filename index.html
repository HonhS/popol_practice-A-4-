<!DOCTYPE html>
<html lang="Ko-KR">
<head>
<meta charset="UTF-8">

<title>강원천문대</title>
<style>
* {
margin:0; padding:0;
box-sizing:border-box;
}
ul,ol {
list-style:none;
}
a {
text-decoration:none;
}

div.wrap {
margin:auto;
width:1200px;
}
	header {
	width:1200px; height:100px;
	}
		div.logo {
		float:left;
		width:200px; height:100px;
		}
		nav {
		float:left;
		width:1000px; height:100px;
		position:relative;
		}
			nav > ul {
			position:absolute;
			top:25px; right:20px;
			}
				nav > ul > li {
				float:left;
				width:150px; height:50px;
				background:#fff;
				color:#30a3f3;
				text-align:center;
				padding-top:13px;
				border-left:1px solid #30a3f3;
				border-top:1px solid #30a3f3;
				border-bottom:1px solid #30a3f3;
				}
				nav > ul > li:last-child {
				border-right:1px solid #30a3f3;
				}
				nav > ul > li:hover {
				background:#30a3f3;
				color:#fff;
				}
					nav > ul > li > ul {
					position:absolute;
					top:50px; 
					width:150px; height:0px;
					background:#fff;
					transition:all 1.5s;
					overflow:hidden;
					z-index:10;
					}
					nav > ul > li:hover > ul {
					height:150px;
					}
					
						nav > ul > li > ul > li {
						width:150px; height:35px;
						color:#30a3f3;
						text-align:center;
						padding-top:7px;
						}
						nav > ul > li > ul > li:hover {
						background:#30a3f3;
						color:#fff;
						}
	div.slide {
	width:1200px; height:300px;
	background:#ffffff;
	position:relative;
	overflow:hidden;
	}
		div.slide > a {
		display:block;
		position:absolute;
		top:0; left:0;
		}
			div.slide > a > img.img1 {
			opacity:1;
			animation:slide1 8s infinite;
			}
			div.slide > a > img.img2 {
			opacity:0;
			animation:slide2 8s infinite;
			}
			div.slide > a > img.img3 {
			opacity:0;
			animation:slide3 8s infinite;
			}
	article {
	width:1200px; height:200px;
	background:#404080;
	}
		div.noti {
		float:left;
		width:400px; height:200px;
		background:#7070dd;
		}
		div.banner {
		float:left;
		width:400px; height:200px;
		background:#70dd70;
		}
		div.site {
		float:left;
		width:400px; height:200px;
		background:#dd7070;
		}
	footer {
	width:1200px; height:100px;
	background:#aa4080;
	}
		div.f_logo {
		float:left;
		width:200px; height:100px;
		background:#aa7070;
		}
		div.foot {
		float:left;
		width:1000px; height:100px;
		background:#6060aa;
		}
			div.foot > div.menu {
			width:1000px; height:50px;
			background:#60aa60;
			}
			div.foot > div.copy {
			width:1000px; height:50px;
			background:#aa6060;
			}
@keyframes slide1 {
0%   {opacity:1;}
33%	 {opacity:0;}
66%  {opacity:0;}
}
@keyframes slide2 {
0%   {opacity:0;}
33%	 {opacity:1;}
66%  {opacity:0;}
}
@keyframes slide3 {
0%   {opacity:0;}
33%	 {opacity:0;}
66%  {opacity:1;}
}
</style>

</head>

<body>
<div class="wrap">
	<header>
		<div class="logo">
			<a href="#"><img src="images/logo.png" alt="로고"></a>
		</div>
		<nav>
			<ul>
				<li>강원천문대
					<ul>
						<li>천문대소개</li>
						<li>인사말</li>
						<li>오시는길</li>
					</ul>
				</li>
				<li>이용안내
					<ul>
						<li>프로그램</li>
						<li>관람시간표</li>
						<li>이달의 별자리</li>
					</ul>
				</li>
				<li>천문대예약
					<ul>
						<li>예약하기</li>
						<li>예약확인</li>
						<li>예약취소</li>
					</ul>
				</li>
				<li>커뮤니티
					<ul>
						<li>공지사항</li>
						<li>방문후기</li>
						<li>자유게시판</li>
					</ul>
				</li>
			</ul>
		</nav>
	</header>
	<div class="slide">
		<a href="#"><img class="img1" src="images/slide_1.png" alt="슬라이드1이미지"></a>
		<a href="#"><img class="img2" src="images/slide_2.png" alt="슬라이드2이미지"></a>
		<a href="#"><img class="img3" src="images/slide_3.png" alt="슬라이드3이미지"></a>
	</div>
	<article>
		<div class="noti">

		</div>
		<div class="banner">
			<a href="#"><img src="images/c3.png" alt="배너"></a>
		</div>
		<div class="site">
			<a href="#"><img src="images/c4.png" alt="바로가기"></a>
		</div>
	</article>
	<footer>
		<div class="f_logo">
			<a href="#"><img src="images/f_logo.png" alt="로고"></a>
		</div>
		<div class="foot">
			<div class="menu">
				
			</div>
			<div class="copy">
				
			</div>
		</div>
	</footer>
	

</div>



</body>
</html>
